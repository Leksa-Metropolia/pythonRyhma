<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/gameJS.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"

    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Around The World</title>

<body>
    <img src="https://placehold.co/110" alt="Logo" class="logoL">
    <img src="https://placehold.co/110" alt="Logo" class="logoR">
    <header>Fly Around The World</header>
    <section>
        <article class="texts">
            <div class="playerdata">
                <h1>Player data</h1>
                <p id="target"></p>
                <script>player_data()</script>
                <p></p>
            </div>
            <div class="UI">
                <p>UI</p>
                <p id="menu"></p>
                <script>menu_main()</script>
            </div>
        </article>
        <article>
            <figure>
                <!-- Map container -->
                <div id="map" style="height: 600px; width: 500px;"></div>
            </figure>
        </article>
    </section>

</html>
